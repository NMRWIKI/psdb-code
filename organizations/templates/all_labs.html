{% extends "base.html" %}
{% block content %}
<h2>My Organizations</h2>
{% if my_orgs %}
    <ul>
    {% for org in my_orgs %}
        <li><a href="{{ org.get_absolute_url() }}">{{ org.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

<h2>All Organizations</h2>
{% if all_orgs %}
    <ul>
    {% for org in all_orgs %}
        <li><a href="{{ org.get_absolute_url() }}">{{ org.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
